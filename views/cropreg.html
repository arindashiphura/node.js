<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Registration</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Register Crop</h2>
        <form id="cropForm">
            <div class="form-group">
                <label for="cropName">Crop Name:</label>
                <input type="text" id="cropName" name="cropName">
                <div class="error" id="cropNameError"></div>
            </div>
            <div class="form-group">
                <label for="cropType">Crop Type:</label>
                <input type="text" id="cropType" name="cropType">
                <div class="error" id="cropTypeError"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in tons):</label>
                <input type="number" id="quantity" name="quantity">
                <div class="error" id="quantityError"></div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <div class="error" id="dateError"></div>
            </div>
            <button type="submit">Register Crop</button>
        </form>
    </div>
    <!-- <script src="/public/js/login.js"></script> -->
</body>
</html>
