<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Produce Entry</title>
    <link rel="stylesheet" href="../public/css/form.css">
</head>
<body>
    <div class="container">
        <h1>Record Produce Entry</h1>
        <form id="produceForm">
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName" name="produceName" required>

            <label for="produceType">Produce Type:</label>
            <input type="text" id="produceType" name="produceType" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="tonnage">Tonnage (kg):</label>
            <input type="number" id="tonnage" name="tonnage" required min="1000">

            <label for="cost">Cost (UgX):</label>
            <input type="number" id="cost" name="cost" required min="10000">

            <label for="dealerName">Dealer's Name:</label>
            <input type="text" id="dealerName" name="dealerName" required>

            <label for="branch">Branch Name:</label>
            <select id="branch" name="branch" required>
                <option value="Maganjo">Maganjo</option>
                <option value="Matugga">Matugga</option>
            </select>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">

            <label for="price">Selling Price (UgX):</label>
            <input type="number" id="price" name="price" required min="10000">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="../public/js/produceEntry.js"></script>
</body>
</html>
